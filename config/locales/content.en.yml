en:
  slogan: "Compassion and Education: A New Horizon for Burns in Africa"
  home:
    title: "Invitation,"
    text: |
      On behalf of the Organizing Committee and the Pan African Burn Society (PABS), I am pleased to invite you to visit Abidjan, Cote d’Ivoire in 2015, where the 6th Congress of the Pan African Burn Society (PABS)will take place at the Golf Hotel from Tuesday, May 12 to Friday, May 15, 2015.

      This is the first time a West African French speaking country will host this Congress. Cote d’Ivoire is very honored to be involved with such a historic event, crucial for Public Health across all Africa.

      This 6th PABS Congress will be a symbol of a new hope; not just for the burn victims, but for all Africans.  The Local Organizing Committee along with local burn practitioners and colleagues from Nigeria, South Africa, Egypt, Togo, UK, Canada, US, and many others, are working hard to prepare an exciting scientific program together with a variety of social and relaxing events for everyone.

      We look forward to welcoming you to the 6th Congress of the Pan African Burn Society and to your discovering Abidjan, “the pearl of lagoons”.
    signature: |
      Brigitte VILASCO
      Local Organizing Committee
  pabs_president:
    title: "Dear Guests and Colleagues"
    text: |
      On behalf of The Pan African Burn Society, I am pleased to announce that the 6th Pan African Burn Society Conference will be held May 12 - 15th, 2015 in Abidjan, Cote d’Ivoire and it is my pleasure to invite you to attend and participate in this conference. This meeting is unique in that it is the first time burn practitioners from Anglophone and Francophone Africa will be meeting together as a group in a Francophone country, to discuss common problems that plague the continent. It is refreshing to see this spirit of Pan Africanism where the real partnerships between nations on our continent blossom and flourish.

      This four-day congress will focus on and discuss a variety of interesting and important topics in burn and fire-related injury.  Topics will cover basic and updated items in the field of burn management, reconstruction, epidemiology, rehabilitation, etc. There will also be an essential Burn Course which will be run in collaboration with our partners Interburns from the United Kingdom.


      Exciting cultural and social programs are planned giving this conference a captivating African experience. I sincerely hope you will join us in sharing this major event in Abidjan in May 2015. Looking forward to seeing you there.

      Best regards,
    signature: |
      Richard E. Nnabuko

      President, PABS.
  organizing_committee:
    title: "Dear Colleagues and Guests,"
    text: |
      It’s a real pleasure and a great honor for me, President of the Organizing Committee, to invite all of you from May 12th to 15th, 2015, for the next Pan African Congress of Burns in Abidjan, the economic capital of Cote d’Ivoire.

      I’m very happy because it’s the first time that a French speaking country from West Africa has the opportunity to gather both Anglophone and Francophone burn communities from North, South, West and East Africa and even from other continents.

      Being all together  at one time in the same place, to share similar but such different experiences from different countries, with one common goal – to give better quality of life for burn victims – seems to be a dream!

      « Côte d’Ivoire is back » after a long and painful period of crisis; it’s coming back, multicultural, multiethnic and multi-religious, land of hospitality where the economic stakes are high and where everyone, wherever he comes from, is welcomed with open arms, in tolerance and peace. What a beautiful message broadcast to the whole world, through such profound words of Abidjanaise, our national hymn: “Hi, O land of Esperance, country of hospitality… Our duty will be to be a model of the promised hope to Humanity by forging, united in the new faith, the homeland of the true fraternity…”

      We’ll  welcome you in a living city where, alongside the scientific activities of the congress, you’ll visit Abidjan, “the pearl of lagoons”, a boomtown with modern architecture that contrasts with the remains of colonial time that you’ll discover just at a few minutes from Abidjan, in the old town of Grand Bassam along the seaside. Our beaches are beautiful on the coast, but a few miles away, in Yamoussoukro, the birthplace of Felix Houphouët Boigny, father of the Ivorian nation, discover the jewel of Christendom: the stunning Basilica of Yamoussoukro, the replica of St Peter in Rome - his dream, a reality, in a modern city in the heart of the forest.

      The topic of the 6th Congress of PABS, « Compassion and Education, A New Horizon for Burns in Africa » will symbolize a new hope, which, beyond the community of burns in Africa, will be open worldwide. Indeed, the Organizing Committee  includes  African colleagues in charge of burns in Côte d’Ivoire,  Togo,  Ghana,  Nigeria,  Egypt, and  South Africa  but also an international  panel of experts from Europe, North America and many other countries  including India in particular.

      We strive to present to you an interesting and innovative scientific program but also to offer you entertaining and original social activities so that when you go back home, you'll retain excellent memories of PABS 2015 and Côte d'Ivoire.

      So dear Guests and Colleagues,  note in your diary the dates of May 12th to 15th, 2015.  The Organizing Committee and it’s President, wish to welcome all of you very soon to Abidjan for the 6th Pan African Congress of Burns.

      Best regards,
    signature: |
      Brigitte Vilasco
  scientific_committee:
    title: "Dear Burn Worker Colleagues,"
    text: |
      As President of the Scientific Committee, I have the honor to invite you to participate, as presenters or attendants, in the activities of the 6th PABS Congress to be held in Abidjan, Cote d'Ivoire, from 12 to 15 May 2015.

      Whatever your specialty and domain, your will enrich and be enriched by the activities of this congress gathering burn workers from the whole continent and the four corners of the world. All the activities, from posters to round-table discussions, aim at improving all aspects of burncare: from education to practice; through training and research.

      The relevant activities, competent speakers, beautiful country of Cote d'Ivoire and above all the warm reception and assistance of the congress staff will surely make this event an unforgettable trip.

      Looking forward to meeting you in Abidjan, please accept my best,

      Regards,
    signature: |
      Amr MOGHAZY
  steering_committee:
    text1: |
      The Burn Family is very large, from Cotonou to Lome, from Abidjan to Indore, from Swansea to Toronto, from Ottawa to Montreal, Paris, Cape Town, Lagos, Accra, Abuja, Ouagadougou, Dacca, Kathmandu…

      I could continue for pages and pages, together we are unified with the same will.  To increase the public awareness of the importance of prevention in burns, to stimulate exchange of experience between the developed  North and  the emerging South; the knowledge translation, the standardisation in practice, the support of the research, and promotion of the creation of  an international Burn Registry; coaching and teaching how to have  good governance, be action oriented, and focus on the  local needs.

      I would like to thank those men and women who came on a voluntary basis, collaborated and worked together to reach those noble goals for the last three years.

      To all steering committee members of the West Africa initiatives, Thank you!
    signature: |
      Redouane Bouali
    text2: |
      Steering Committee Members:
      Marie Helene Chomienne, Julie Boulianne, Brigitte Vilasco, Hemou Pitchaki, Jibril Toguyeni, Laura Hawryluck, Amr Moghazy, Shahla Yekta, Charles St-Onge, Niels Ravn, Marc Saint-Onge, Marc Jacques Dubois, Fernand Patry, Marie Helene Sainte Hilaire, Maria Calandriello, Leslie Webb, Redouane Bouali.

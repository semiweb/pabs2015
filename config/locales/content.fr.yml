  slogan: "Compassion et formation, Nouveaux Horizons en Afrique"
  home:
    title: "Chers  collègues,"
    text1: "C’est un honneur pour moi de vous inviter tous au prochain Congrès Pan Africain des Grands Brûlés, qui se tiendra à Abidjan, en Côte d’Ivoire, du 12 au 15 Mai 2015."
    text2: "Je suis très heureuse, car j’ai le plaisir et pour la première fois réunir toute la communauté des Brûlés Anglophone et Francophone, de tous les coins, du Nord de l’Afrique, de l’Est, de  l’Ouest et du Sud. Etre tous ensemble en même temps et a la même place quel rêve merveilleux.<br><br>La Cote d’Ivoire est de retour, multiculturelle, multi-ethnique, et multi religieuse, nous offrons l’hospitalité, dans la tolérance et la paix, quel beau message pour le monde entier.<br><br>Nous allons vous accueillir, dans une ville vivante, ou vous aurez un rendez vus scientifique de grande qualité, et en même temps avoir le plaisir, de visiter une ville  avec une architecture moderne  post coloniale. Nous avons des plages magnifiques a Grand Bassam toutes proches, et une cathédrale à Yamoussoukro à vous couper le souffle.<br><br>Notre 6eme congres de la PABS, sera un symbole d’un nouvel espoir, pas seulement pour la communauté des Grands Brûlés, et pour toute l’Afrique, notre comité d’organisation que je préside, comporte des  collègues de la communauté en charge des Brûlés, au niveau  local, Africain (Nigeria, Egypte, Togo, Ghana, et Afrique du Sud), et au niveau  International, de Grande Bretagne, des Etats Unis d’Amérique, du Canada, de l’Inde,  et bien d’autres pays. Nous travaillons tous fort, pour vous présenter un programme excitant, et des activités sociales envoûtantes a chaque soir.<br><br>Alors chers collègues et amis, retenez ces dates dans votre calendrier du 12 au 15 Mai 2015. Je souhaite vous accueillir tous aux 6 eme congres Pan Africain des Brûlés, à Abidjan en Côte d’ Ivoire."

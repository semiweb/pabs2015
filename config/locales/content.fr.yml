  history:
    title: "Bref historique de la Société Panafricaine des Brûlures"
    text1: |
      La Société Pan Africaine des Brûlures a été fondée le 17 Mai 2004 à Cape Town en Afrique du Sud, comme société scientifique dont les membres étaient presque exclusivement de la communauté des pays  Africains  Anglophones. Le premier président de la Société était le <b>Dr.Elbie Van der Merwe</b> qui était la cheffe de l’Hôpital Tygerberg pour Grands Brulés ; le secrétaire de la  société  était le <b>Dr. Ina Steenkamp</b>.
      Les Docteurs van der Merwe et Steenkamp ont été remplacées  par les  <b>Dr Richard Nnabuko et Okechukwu Onumaegbu</b>, respectivement comme Président et Secrétaire de la  PABS en Novembre 2013.

      Les objectifs de la <b>PABS</b> sont:
    objective_list:
      item1: "Améliorer la prise en charge générale des nombreuses victimes de Brûlures en Afrique"
      item2: "S’assurer de la bonne formation des prestataires de soins  qui la supportent"
      item3: "Sensibiliser les gouvernements et  les populations cibles sur les Brûlures en Afrique, une action qui nécessité un enseignement efficace auprès du public et de renforcer l’information générale et la vulgarisation."
      item4: "Coopérer avec les efforts de la communauté internationale, de sorte que la prise en charge des brûlés en Afrique soit conformes aux lignes directrices  et aux recommandations de l’OMS qui reconnaissent que la  Brulure est un problème de sante public."
    text2: |
      Les activités de la PABS incluent, l’organisation régulière de congrès d’un intérêt scientifique certain dont les sujets couverts incluaient la prise en charge thérapeutique, la recherche clinique et technologique, l’enseignement et la prévention. Le choix des sujets a toujours été en fonction des intérêts communs des pays émergents :
      Les difficultés discutées sont souvent les mêmes, mais à des degrés différents d’un pays Africain à l’autre. En plus, ces congres offrent aux participants un enseignement hautement spécialisé et de qualité, par la mise à jour des connaissances faite par des experts internationaux.

      La  PABS encourage chaque pays  à créer une société locale de Grands Brulés  pour organiser des séminaires réguliers, des ateliers de formation a un niveau national. La  PABS en 2005 a été le dernier bloc régional à rejoindre la <b>Société Internationale des Brûlures (ISBI)</b>, le Dr Van der Merwe, ayant rejoint pour quatre ans le comité de l ISBI, en tant que Représentant Régional pour l’Afrique.

      Depuis sa création la SPAB a tenu cinq (5) congres scientifiques
      <b>Afrique du Sud</b> Mai 2004
      <b>Égypte</b>, Janvier 2007
      <b>Nigeria</b>, Décembre 2008
      <b>Afrique du Sud</b>, Février 2011
      <b>Ghana</b>, Novembre 2013

      <b>Interburns</b> dont la mission est d’entrainer les prestataires de soins aux Grands Brulés, à par des ateliers d’enseignement dans des pays à bas et moyen revenus en Asie du Sud Est et en Afrique, est devenus, depuis Novembre 2013 un partenaire de la PABS en organisant de la formation des prestataires de soins lors des cours pratiques sur la prise en charge des Grands Brûlés dispensés pendant le congrès de la PABS.
  visitor_information:
    title1: "ASSURANCE"
    text1: |
      <b>Les frais d'inscription ne comprennent aucune sorte d’assurance</b>. Il est fortement recommandé lors de votre inscription au congrès et de votre réservation pour le voyage de prendre une police d'assurance de votre choix.
      La police devrait inclure la perte des frais / dépôt par l'annulation de votre participation à la conférence, ou par l'annulation de la conférence, la perte de tarifs aériens nationaux / internationaux par l'annulation pour une raison quelconque, la perte de fonds par l'annulation pour une raison quelconque, y compris grèves de la compagnie aérienne ou services connexes, la non-utilisation des visites ou autres réservations prévues en pré-congrès pour des raisons de retards aériens, force majeure ou pour toute autre raison, les frais médicaux (y compris la maladie et accidents), la perte ou dommages aux biens personnels, les pénalités lors de modification des dates du voyage.
      <b>Les organisateurs du Congrès n’ont aucune responsabilité vis à vis des participants n’ayant pas contracté d’assurance personnelle</b>. Cette assurance doit être prise dans le pays d'origine.
    title2: "AÉROPORT & TRANSPORT"
    text2: |
      <b>L'Aéroport Félix-Houphouët-Boigny</b>, est un aéroport international situé dans la commune de Port-Bouët  du district d’Abidjan, à environ 17km du centre ville.
      Il est le hub de la nouvelle compagnie Air Côte d'Ivoire qui dessert aussi l’intérieur du pays. L'aéroport Félix Houphouët-Boigny est largement relié à l'Europe et au reste de l’Afrique de l’Ouest par plus de 20 compagnies aériennes desservant habituellement l'aéroport et couvrant plus de 35 destinations.
    text3: |
      Les voyageurs des Etats-Unis doivent passer par Casablanca, la France, ou encore Dubaï car
      quelques  problèmes ne permettent pas encore de certifier l'aéroport  d’Abidjan auprès des autorités américaines  malgré les démarches entreprises depuis 1999 afin que des avions puissent directement relier la Côte d’Ivoire aux Etats-Unis.
      L'aéroport Félix-Houphouët-Boigny situé au Sud d’Abidjan, est relativement bien desservi par le réseau routier qui permet  actuellement de gagner le centre ville d'Abidjan en une quinzaine de minutes selon la fluidité de la circulation ; la livraison prochaine du  3ème pont  raccourcira ce délai,  permettant de relier très rapidement l’aéroport et la Riviera Golf.
    abidjan_map_text: |
      Les quartiers Sud et Nord d’Abidjan, la « perle des lagunes », sont actuellement reliés par le <b>pont Félix Houphouët Boigny</b> (1957) et le pont Charles De Gaulle (1967).
      La livraison prochaine en décembre 2014 du 3ème <b>pont Henri Konan Bédié</b> ,du nom du second Chef de l’Etat de Côte d’Ivoire, permettra la plus grande fluidité du trafic tout en facilitant un accès rapide à l’aéroport.
    text4: |
      L'aéroport héberge une station de taxis compteurs de couleur orange, ainsi que des services de location de voitures.
      <b>Pour PABS 2015, il importe que les congressistes précisent la date, l’heure et la provenance de leur vol afin d’organiser leur accueil à l’arrivée</b> ; le cas échéant, par mesure de sécurité, il leur est vivement recommandé, d'utiliser les navettes opérées par les principaux hôtels de la ville, permettant de relier directement l'aéroport et l'établissement hôtelier associé à la navette (dont le Hôtel Golf & l’Hôtel Horizon).
    title3: "BANQUE / MONNAIE"
    text5: |
      La monnaie utilisée en Côte d’Ivoire est le <b>FRANC CFA</b> (UEMOA/XOF) sous forme de billets (500, 1000, 2000, 5000 & 10000) et de pièces (5, 10, 25, 50, 100, 200, 250 & 500).

      La  parité est fixe par rapport à la monnaie européenne (1 € = 655,96 # 656 F.CF ; 100 F.CFA # 0,50 €  soit en USD : 1 USD = 507,67 XOF ; 100 F. CFA # 0. 20 USD).
      L’euro est accepté dans les banques, mais aussi par les commerçants des grandes villes.
      <b>Faire le change</b> est aisé à Abidjan (banques & bureaux de change et hôtels).
      Les moyens de paiement par <b>cartes de crédit</b> (Visa, American Express, MasterCard) sont généralement acceptées à Abidjan mais parfois refusées à l’intérieur où il y a peu de distributeurs.
      <b>Les chèques de voyage</b> ne sont pas toujours acceptés en dehors des grandes banques, de certains hôtels et commerces d’Abidjan.
    title4: "CLIMAT & VETEMENTS"
    text6: |
      Le climat subéquatorial est caractérisé par des températures de faibles amplitudes et un fort taux d’humidité (> 80 %). Abidjan connaît deux saisons sèches et deux saisons humides.
      Mai correspond au début de la grande saison des pluies avec un ensoleillement plutôt faible d'environ 6 heures par jour et  quelques pluies parfois. Le jour se lève vers 06h30 et se couche vers 18h30. Les températures moyennes sont comprises entre 25 et 32°C (77 - 89.6°F) mais, selon les années elles peuvent descendre à 20°C (38°F) et surtout monter jusqu'à 33°C (91.4°F).  Quoiqu’il en soit, ne prenez pas de vêtements chauds !
      Aucune tenue particulière n’est requise pendant les travaux mais une / deux tenue(s) plus habillée(s) pourrai(en)t être utile(s) pour des évènements officiels plus formels éventuellement organisés dans le cadre du Congrès.
      Prenez une tenue de plage et un maillot de bain au cas où la piscine de l’hôtel vous tenterait entre deux sessions ou si l’appel de la mer et des cocotiers s’avérait irrésistible… mais néanmoins, n'oubliez pas de vous protéger contre d’éventuelles pluies (imperméables et parapluies pourraient être utiles en ce début de saison humide !).
    title5: "RESTAURATION"
    text7: |
      <b>Les petits déjeuners sont compris dans le prix des chambres. Les pauses café et repas du midi le sont également dans le montant de l’inscription des congressistes du 12 au 15 mai 2015</b> ; des tickets seront prévus pour les accompagnateurs durant cette période.
      Pour les repas en pré et post congrès et pour les diners libres, plusieurs <b>restaurants  et snacks</b> proposent des menus divers à des prix variables selon leur standing. Les <b>« maquis »</b> plus typiques, offrent des mets  africains et généralement des grillades, à des prix plus accessibles que dans les restaurants classiques.
      Enfin, certains établissements sont spécialisés dans la gastronomie d’autres pays (Vietnam, Chine, Italie, Liban, etc.)
      <b>La vente et la consommation d’alcool</b> sont libres dans les établissements (sauf pour les mineurs)
    title6: "ÉLECTRICITÉ"
    text8: |
      Le courant électrique est du 220 V, 50 Hz AC. Les prise de courant sont à 2 bornes rondes (ou 3 rondes avec prise de terre). Si vos appareils sont en 110V, vérifier qu’ils comportent un commutateur 110/240  sinon, vous aurez besoin d'un convertisseur de tension. La solution idéale pour les prises électriques est peut-être de prévoir un adaptateur multiprises.
    title7: "LANGUE"
    text9: |
      La Côte d’Ivoire compte de nombreuses ethnies ce qui explique la diversité des dialectes mais,  la langue officielle du pays est le Français, parlé par plus de 95% des populations.
      Le congrès de la PABS se tenant pour la première fois en Afrique de l’Ouest  Francophone, <b>le comité d’organisation s’efforcera de faire en sorte que tous les travaux soient présentés en français & en anglais</b>. Afin que ce travail de traduction puisse être réalisé, <b>il est impératif que les résumés, les textes et diaporamas des conférences et communications parviennent au comité scientifique dans les délais qu’il aura fixés</b>.
    title8: "PASSEPORT & VISA"
    text10: |
      Tous les visiteurs de la Côte d’Ivoire, hormis ceux des 15 pays membres de  la CDEAO (Bénin, Burkina Faso, Cap Vert, Côte d’Ivoire, Gambie, Ghana, Guinée, Guinée Bissau, Libéria, Mali, Niger, Nigeria, Sénégal, Togo)  et ceux des pays suivants : Centrafrique, Congo Brazzaville, Mauritanie, Maroc, Seychelles, Sierra Leone, Tchad, et Tunisie (<b>Liste non exhaustive à vérifier car pouvant changer à tout moment</b>), doivent être munis d’un passeport et d’un visa en cours de validité.
      L’opération de délivrance de visas se fait exclusivement auprès des Services Consulaires des représentations diplomatiques de la Côte d’Ivoire à l’étranger, ou sur le site de la SNEDAI www.snedai.ci. Le demandeur du visa doit prendre un rendez-vous obligatoire en ligne sur le site : www.rdvvisas-ci.com
      <b>Les pièces à fournir</b> :<ul><li>l’original du reçu de paiement effectué en ligne ;</li><li>l’attestation de prise de rendez-vous ;</li><li>le formulaire de demande de visa dûment rempli et signé ;</li><li>une photo d’identité (format 50 mm x 70 mm) ;</li><li>le passeport en cours de validité pour six mois minimum + la photocopie des trois premières pages ;</li><li>le certificat international de vaccinations en cours de validité. Le carnet de vaccination est contrôlé à l'arrivée</li><li>une photocopie du titre de voyage aller/retour ou une attestation détaillée de réservation de billet d’avion.</li></ul>
      As applicable, include the following documents:<ul><li><b>Visa tourisme</b><ul><li>Confirmation de réservation d’hôtel ;</li><li>Justificatif de moyens financiers pour le séjour</li></ul></li><li><b>Visa pour visite privée & mission (*)</b><ul><li>Lettre d’invitation (à demander au comité d’organisation lors de l’inscription)</li><li>Confirmation de réservation d’hôtel</li><li>Ordre de mission*</li></ul></li></ul>
      Depuis janvier 2014, vous pouvez obtenir un visa biométrique (e-visa) à l'Aéroport International Félix Houphouët  Boigny d'Abidjan en ayant obligatoirement effectué avant votre départ les formalités de pré-enrôlement indiquées sur le site www.snedai.com mais <b>il est néanmoins préférable d’arriver avec le visa obtenu avant le départ</b>.
    title9: "VACCINATION & MESURES SANITAIRES"
    text11: |
      Le <b>vaccin contre la fièvre jaune est obligatoire</b>, à faire au moins 10 jours avant le départ.
      Le vaccin ne pouvant être effectué par votre médecin, vous devez vous rendre dans un centre agréé proche de votre lieu de résidence  (voir avec la compagnie aérienne ou votre agence de voyage).
      Par ailleurs, la <b>prophylaxie antipaludéenne</b> est vivement conseillée de même qu’une protection contre les piqures d’insectes (vêtements sombres, lotions anti moustiques, etc.) lors d’expositions en pleine air le soir.

      <b>L’eau</b> courante distribuée à Abidjan est potable mais nous vous recommandons de boire de l’eau minérale en bouteilles (locales ou importées).
      En cas de soucis de santé, plusieurs <b>structures sanitaires</b> dont prioritairement les cliniques privées disposent de plateaux techniques performants et de personnels compétents pour répondre à vos problèmes. Nous déconseillons les hôpitaux publics qui ne fonctionnent pas toujours très bien.
      Enfin, <b>en cas d’urgence</b>, le Service d’Aide Médicale Urgente (SAMU-CI) peut intervenir 24h/24h, 7J/7.  Cependant, nous vous recommandons encore de <b>prévoir une assurance</b> pour la prise en charge d’éventuels frais médicaux sur place ou pour un rapatriement dans votre pays d’origine.
    title10: "ACHATS"
    text12: |
      En semaine les magasins sont généralement ouverts de 09h00-18h00 mais certains sont fermés entre 12h00 et 14h00 ; le samedi, la plupart des magasins restent ouverts mais ils sont le plus souvent fermés le dimanche. Les supermarchés et autres magasins d’alimentations restent ouverts le dimanche matin.
      Les prix des articles vendus dans les commerces sont généralement affichés en TTC  (TVA incluse).
      Le prix des objets d’artisanat vendus sur les marchés et centres artisanaux doivent être discutés (proposer d’emblée 50% du prix annoncé) ; dans les boutiques spécialisées en antiquités et galeries d’art les prix sont affichés, souvent excessifs et non négociables.

      La sortie des objets artisanaux (djembés, statuettes, masques, etc.) est en principe soumise à une autorisation du Musée National, même pour des pièces non authentiques ; la demande de ces autorisations au moment du départ est  très  aléatoire mais peut parfois poser quelques désagréments à l’aéroport.
    title11: "POURBOIRES"
    text13: |
      Le pourboire n'est pas obligatoire et est à votre discrétion si vous êtes satisfait du service (environ 10% dans les restaurants). Pour les taxis les pourboires sont  facultatifs mais il est conseillé d’avoir de la monnaie car ils en ont rarement !
    title12: "CULTES ET OFFICES RELIGIEUX"
    text14: |
      Quasiment toutes les religions sont pratiquées en Côte d’Ivoire: islam (38%), christianisme (22%), protestantisme (5.5%), religions traditionnelles animistes (17%) et religions autres que les plus courantes (17%).
      Ainsi, les édifices religieux sont nombreux offrant aux pratiquants des lieux de cultes appropriés (mosquées, églises, temples, etc.)
    title13: "FUSEAU HORAIRE"
    text15: |
      L’heure d’Abidjan est  celle de Greenwich (GMT).
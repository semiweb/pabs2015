  history:
    title: "Bref historique de la Société Panafricaine des Brûlures"
    text1: "La Société Pan Africaine des Brûlures a été fondée le 17 Mai 204 à Cape Town en Afrique du Sud, comme société scientifique dont les membres étaient presque exclusivement de la communauté des pays  Africains  Anglophones. Le premier président de la Société était le <b>Dr.Elbie Van der Merwe</b> qui était la cheffe de l’Hôpital Tygerberg pour Grands Brulés ; le secrétaire de la  société  était le <b>Dr. Ina Steenkamp</b>.<br>Les Docteurs van der Merwe et Steenkamp ont été remplacées  par les  <b>Dr Richard Nnabuko et Okechukwu Onumaegbu</b>, respectivement comme Président et Secrétaire de la  PABS en Novembre 2013.<br><br>Les objectifs de la <b>PABS</b> sont:"
    objective_list:
      item1: "Améliorer la prise en charge générale des nombreuses victimes de Brûlures en Afrique"
      item2: "S’assurer de la bonne formation des prestataires de soins  qui la supportent"
      item3: "Sensibiliser les gouvernements et  les populations cibles sur les Brûlures en Afrique, une action qui nécessité un enseignement efficace auprès du public et de renforcer l’information générale et la vulgarisation."
      item4: "Coopérer avec les efforts de la communauté internationale, de sorte que la prise en charge des brûlés en Afrique soit conformes aux lignes directrices  et aux recommandations de l’OMS qui reconnaissent que la  Brulure est un problème de sante public."
    text2: "Les activités de la PABS incluent, l’organisation régulière de congrès d’un intérêt scientifique certain dont les sujets couverts incluaient la prise en charge thérapeutique, la recherche clinique et technologique, l’enseignement et la prévention. Le choix des sujets a toujours été en fonction des intérêts communs des pays émergents :<br>Les difficultés discutées sont souvent les mêmes, mais à des degrés différents d’un pays Africain à l’autre. En plus, ces congres offrent aux participants un enseignement hautement spécialisé et de qualité, par la mise à jour des connaissances faite par des experts internationaux.<br><br>La  PABS encourage chaque pays  à créer une société locale de Grands Brulés  pour organiser des séminaires réguliers, des ateliers de formation a un niveau national. La  PABS en 2005 a été le dernier bloc régional à rejoindre la <b>Société Internationale des Brûlures (ISBI)</b>, le Dr Van der Merwe, ayant rejoint pour quatre ans le comité de l ISBI, en tant que Représentant Régional pour l’Afrique.<br><br>Depuis sa création la SPAB a tenu cinq (5) congres scientifiques<br><b>Afrique du Sud</b> Mai 2004<br><b>Égypte</b>, Janvier 2007<br><b>Nigeria</b>, Décembre 2008<br><b>Afrique du Sud</b>, Février 2011<br><b>Ghana</b>, Novembre 2013<br><br>Le 6ème congrès de la PABS se tiendra à Abidjan, Côte d Ivoire du 12 au 15 mai 2015, et réunira pour la première fois depuis sa création les prestataires de soins aux brûlés Anglophones et Francophones.<br><br><b>Interburns</b> dont la mission est d’entrainer les prestataires de soins aux Grands Brulés, à par des ateliers d’enseignement dans des pays à bas et moyen revenus en Asie du Sud Est et en Afrique, est devenus, depuis Novembre 2013 un partenaire de la PABS en organisant de la formation des prestataires de soins lors des cours pratiques sur la prise en charge des Grands Brûlés dispensés pendant le congrès de la PABS."
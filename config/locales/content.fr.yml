fr:
  slogan: "Compassion et formation, Nouveaux Horizons en Afrique"
  home:
    title: "Invitation,"
    text: |
      Au nom du Comité d’Organisation et de la Société Panafricaine de brûlures (PABS) je suis heureuse de vous inviter à visiter Abidjan, Cote d’Ivoire en 2015. Le 6ème Congrès de la Société Panafricaine de  brûlures (PABS) aura lieu au Golf Hôtel,  du mardi 12 au vendredi 15 Mai  2015.

      C’est la première fois qu’un pays francophone  d’Afrique Occidentale a été choisi pour abriter le congrès panafricain de brûlures.  La Côte d’Ivoire est très honorée qu’un tel évènement historique, d’une cruciale importance en matière de Santé Publique pour toute l’Afrique se déroule en son sein.

      Ce  6ème  Congrès de la  PABS sera symbole d'un nouvel espoir non seulement pour les brûlés d’Afrique mais d’ ailleurs également. Le comité  d’organisation comptant  les praticiens locaux  en charge des brûlés et les collègues du Nigeria, Afrique du Sud, Egypte, Togo, Royaume-Uni, Canada, Etats-Unis  et de bien d'autres pays,  travaille dur pour préparer un programme scientifique passionnant en marge des diverses activités  sociales distrayantes  qu’il vous proposera.

      Nous sommes impatients de vous accueillir au 6ème Congrès de la PABS et de vous faire découvrir Abidjan, « la perle des lagunes »
    signature: |
      Brigitte VILASCO
      Local Organizing Committee
  pabs_president:
    title: "Chers Invités et Collègues,"
    text: |
      Chers Invités et Collègues,

      Je suis heureux, au nom de la Société Panafricaine des Brûlures (PABS),  de vous annoncer que le 6ème Congrès de la PABS aura lieu du 12 au 15 Mai 2015 à Abidjan, Côte d’Ivoire et c’est un plaisir pour moi de vous inviter à participer à ses travaux.
      Ce congrès est unique car c’est la première fois que des praticiens africains anglophones francophones en charge de brûlés se réuniront pour discuter ensemble de ces problèmes communs qui affligent le continent. Il est très agréable et plaisant de voir fleurir et s’épanouir cet esprit panafricaniste prometteur de réels échanges et de partenariat entre les nations de notre continent.

      Durant les quatre jours du congrès, des sujets importants et intéressants axés sur les brûlures et autres dégâts liés au feu seront abordés. Les thèmes s’articuleront  autours des données de  bases sur les brûlures et des mises à jour dans la prise en charge, la reconstruction, l’épidémiologie, la réhabilitation, etc.
      Un cours pratique sur les soins essentiels aux brûlés sera dispensé en collaboration avec nos partenaires d’Interburns venus du Royaume Uni.

      D’attrayants programmes culturels et sociaux sont prévus pour faire de ce Congrès une expérience Africaine captivante.

      J’espère sincèrement que vous nous rejoindrez nombreux pour partager cet évènement majeur.

      Dans l’attente de voir à Abidjan en Mai 2015.

      Cordialement,
    signature: |
      Richard E. Nnabuko

      Président, PABS.
  organizing_committee:
    title: "Chers  collègues et  Invités,"
    text: |
      C’est un réel plaisir et un grand honneur pour moi, Président du Comité d’Organisation,  de vous inviter tous, du 12 au 15 Mai 2015 au prochain Congrès Panafricain des Brûlures, qui se tiendra à Abidjan, capitale économique de la Côte d’Ivoire.

      Je suis très heureuse, car  c’est la toute première fois que l’opportunité est offerte  à un pays de la Sous Région Ouest  Africaine Francophone de réunir les communautés des Brûlés  tant Anglophones que Francophones, issues  de toutes les régions du Nord, du Sud, de  l’Ouest  et de l’Est de l’Afrique, voire même d’autres continents.

      Etre tous ensemble en même temps et  en un même lieu  pour partager des expériences similaires mais au combien différentes selon les pays,  avec  pour  seul objectif  commun le meilleur-être  des brûlés, semble être un rêve merveilleux !

      <i>« Côte d’Ivoire is back »</i> après une longue et douloureuse période de crises.  Elle est de retour multiculturelle, multiethnique et multi religieuse, terre d’hospitalité où les enjeux économiques sont énormes et où chacun, d’où qu’il arrive est accueilli à bras ouverts, dans la tolérance et la paix. Quel beau message diffusé au monde entier, ne serait-ce qu’à travers les paroles si profondes de l’Abidjanaise, notre hymne national : <i>«Salut ô terre d’Espérance, pays de l’Hospitalité …Notre devoir sera d’être un modèle de l’Espérance promise à l’Humanité, en forgeant unis dans la foi nouvelle, la patrie de la vraie fraternité… »</i>

      Nous allons vous accueillir dans une ville vivante, où  en marge des activités scientifiques de qualité du Congrès, vous pourrez visiter Abidjan, « la perle des lagunes », ville en plein essor  de développement, avec une architecture moderne contrastant avec les vestiges de l’époque coloniale que vous pourrez découvrir aussi, à quelques minutes d’Abidjan, dans la vieille ville de  Grand-Bassam en bordure de mer. Nos plages sont magnifiques, toutes proches, à Grand Bassam et à Assinie  sur le littoral mais, à quelques kilomètres de là, vous serez surpris par  le village natal de Félix Houphouët Boigny, Père de la Nation Ivoirienne dont le rêve, devenu réalité, était  de faire bâtir, en plein cœur de la forêt, une ville moderne où s’érigent fièrement le joyau de la chrétienté : l’époustouflante  Basilique de  Yamoussoukro, réplique de Saint Pierre de Rome.

      Le thème du 6ème  Congrès de la PABS, « Compassion et Formation, Nouveaux horizons en Afrique », symbolisera  un nouvel espoir  qui,  au-delà de la communauté des Brûlés  en Afrique, s’ouvrira au monde entier.  En effet, le Comité d’Organisation, réunit  des  collègues Africains en charge de Brûlés  en Côte d’Ivoire,  au Togo, au Ghana, au Nigeria, en Egypte, et  Afrique du Sud  mais il compte également un panel international de spécialistes Européens (Grande Bretagne, France), Nord Américains (Etats Unis d’Amérique, Canada) et de bien d’autres pays dont l’Inde notamment.

      Nous  nous efforçons tous de vous présenter un programme scientifique intéressant et novateur mais de vous proposer aussi  des activités sociales distrayantes et originales afin que, de retour chez vous,  vous reteniez  d’excellents souvenirs de PABS 2015 et de la Côte d’Ivoire.

      Alors chers Collègues et Amis, notez  d’ores et déjà  vos agendas les dates du 12 au 15 Mai 2015.

      Le Comité d’Organisation et moi-même souhaitons  vous accueillir tous très bientôt à Abidjan pour ce 6ème Congres Panafricain des Brûlures.

      Cordialement,

      Brigitte Vilasco
    signature: |
      Brigitte Vilasco
  scientific_committee:
    title: "Chers Collègues travailleurs auprès des Grands Brûlés"
    text: |
      Comme membre du comité d’organisation, j’ai l’honneur de vous inviter à participer, comme conférencier ou participant actif, au 6ème Congrès Panafricain des Grands Brûlés qui se tiendra à Abidjan Cote d’ivoire du 12 au 15 Mai 2015.

      Quel que soit votre spécialité ou domaine d’expertise, vous allez enrichir par votre présence cet important meeting et en même temps vous profiterez de vous informer sur toutes les activités de la communauté des Grands Brûlés des quatre coins d’Afrique, et de plusieurs régions du Monde. Toutes ces activités, des conférences aux tours de table, et des présentations aux posters, vont certainement améliorer tous les aspects de la prise ne charge des Brûlés, par l’éducation, la pratique clinique, et la recherche.

      Il y aura des présentations pratiques, des conférenciers compétents, dans un très beau pays, a la réputation d’accueil chaleureux et amical. Toute l’équipe organisatrice s’assurera que cet événement sera mémorable. Je me réjouis d’avance de vous accueillir tous.

      Veuillez accepter mes sincères salutations.
  steering_committee:
    text1: |
      La famille des Grand Brûlés est  vaste, de Cotonou à Lomé, d’Abidjan a Indore, de  Swansea, à Toronto ou d’Ottawa, Montréal, Paris, Cape Town, Lagos, Abuja, Accra, Ouagadougou, Dacca, a  Kathmandu…

      Je peux continuer ainsi pendant des pages, nous sommes tous unis par une même volonté sensibiliser le monde entier à  l’importance de la prévention  dans le problème des brûlures,  à stimuler les échanges d’expérience entre le Nord et le Sud,  les échanges  de  connaissances, favoriser la standardisation des pratiques, encourager  la recherche, et  la création d’un registre commun des brûlures, favoriser une saine gouvernance,  pratique et répondant aux besoins locaux.

      J’aimerai remercier tous ces hommes et femmes de bonne volonté qui collaborent ensemble depuis trois ans  et de façon bénévole à atteindre ces nombreux buts.

      A tous les membres du Comité de Pilotage, Merci !
    signature: |
      Redouane Bouali
    text2: |
      Comité de  Pilotage des initiatives Ouest Africaines :
      Marie Helene Chomienne, Julie Boulianne, Brigitte Vilasco, Hemou Pitchaki, Jibril Toguyeni, Laura Hawryluck, Amr Moghazy, Shahla Yekta, Charles St-Onge, Niels Ravn, Marc Saint-Onge, Marc Jacques Dubois, Fernand Patry, Marie Helene Sainte Hilaire, Maria Calandriello, Leslie Webb, Redouane Bouali.
